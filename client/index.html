<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOLIMOI - conversion tool</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="src/app.js" defer></script>
</head>
<body>

<form action="#" name="convert-form" id="convert-form">
    <div class="row d-flex">
        <div><input type="number" name="userEntry" min="0" max="100" /></div>
        <div><button type="submit" id="submit-form-btn">Convertir</button></div>
    </div>
    <div class="row d-flex hidden" id="response-container">
        <span class="response" id="response"></span>
    </div>
</form>

<div>
    <h1>Data sent by the server (SSE)</h1>
    <span class="subTitle">
        Try to convert several numbers to get conversion history. Then, try to refresh the page, you'll be able to see that
        the server is pushing the data when the client is ready.
    </span>

    <ul class="list" id="serverData"></ul>
</div>

</body>
</html>
