<!DOCTYPE html>
<html lang="en">
<head>

    <title>JOLIMOI - conversion tool</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="src/app.js" defer></script>
</head>
<body>

<form action="#" name="convert-form" id="convert-form">

        <div><input type="number" name="userEntry" min="0" max="100" /></div>

    <div class="row d-flex hidden" id="response-container">
        <label for="response">Romain numerals version =></label>
        <span class="response" id="response"></span>
    </div>
</form>

</body>
</html>
